<!DOCTYPE html>
<html>
    <head>
        <title>js number practice</title>
    </head>
    <body>
       <script>
        var x = 10;
        var y = 20;
        var z = "30";
        console.log(x + y);
        console.log(z + z);
        console.log(x + z);
        console.log(z + x);
        console.log(x + y + z);
       </script> 

       <script>
        var x = 10;
        var y = 20;
        var z = "30";
        console.log(y - x);
        console.log(z - x);
        console.log(x * z);
        console.log(z / x);

        var v = 0.1 + 0.2;
        console.log(v);

        var num = (0.1 * 10 + 0.2 * 10) / 10;
        console.log(num);
       </script>

       <script>
        //parsing integers from strings
        console.log(parseInt("3.14"));
        console.log(parseInt("50px"));
        console.log(parseInt("12pt"));
        console.log(parseInt("0xFF", 16));
        console.log(parseInt("20 years"));
        console.log(parseInt("Year 2048"));
        console.log(parseInt("10 12 2018"));
       </script>

       <script>
        //converting strings to numbers
        var x = 10;
        var y = x.toString();
        console.log(y);
        console.log(typeof y);
        console.log(typeof x);

        console.log((12).toString());
        console.log((15.6).toString());
        console.log((6).toString(2));
        console.log((255).toString(16));
       </script>
       <script>
        //Formating numbers to fixed decimals
        var x = 72.635;

        console.log(x.toFixed());
        console.log(x.toFixed(2));
        console.log(x.toFixed(1));

        var y = 6.25e+5;
        console.log(y.toFixed(2));

        var z = 1.58e-4;
        console.log(z.toFixed(4));
       </script>
       <script>
        //formating numbers with precision
        var x = 6.235;
        console.log(x.toPrecision());
        console.log(x.toPrecision(3));
        console.log(x.toPrecision(2));
        console.log(x.toPrecision(1));
       </script>
       <script>
        //finding largest and smallest possible number
        var a = Number.MAX_VALUE;
        console.log(a);

        var b = Number.MIN_VALUE;
        console.log(b);
       </script>
    </body>
</html>
