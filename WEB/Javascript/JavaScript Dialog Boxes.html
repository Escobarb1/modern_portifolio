<!DOCTYPE html>
<html>
    <head>
        <title>JS Dialog boxes</title>
    </head>
    <body>
        <script>
            //Creating Alert Dialog Boxes
            var messages = ("Welcome, but before you proceed, click the okay button");
            alert(messages);
            /* The following line won't execute until you dismiss previous alert */
            alert("This is another alert box.");
        </script> 


        <script>
            //Creating Confirm Dialog Boxes
            var results = confirm("Are you sure?");
            if(results){
                document.write("You clicked okay button");
            }else{
                document.write("You clicked cancel button");
            }
        </script>

        <script>
            //Creating Prompt Dialog Box
            var name = prompt("What is your name?");
            if(name.length > 0 && name != "null") {
                document.write("Hello " + name);
            }else{
                document.write("Anonymous")
            }
        </script> 

                      
                                                <!-----------------
                                                      JS TIMER
                                                   ----------------->
        <script>
            //Executing Code After a Delay
            function myFunction(){
                alert("Hello World!");
            }
        </script>
        <button type="button" onclick="setTimeout(myFunction, 2000)">Click me</button> 


        <p>The current time in your mark book is: <span id="clock"></span></p>
        <script>
            //Executing Code at Regular Intervals
            function showTime(){
                var d = new Date();
                document.getElementById("clock").innerHTML = d.toLocaleTimeString();
            }
            setInterval(showTime, 1000);
        </script>



        <script>
            var timeoutID;
     
            function delayedAlert() {
            timeoutID = setTimeout(showAlert, 2000);
            }
     
            function showAlert() {
            alert('This is a JavaScript alert box.');
            }
     
            function clearAlert() {
            clearTimeout(timeoutID);
            }
        </script>
     
            <button onclick="delayedAlert();">Show Alert After Two Seconds</button>
     
            <button onclick="clearAlert();">Cancel Alert Before It Display</button>


            <script>
                var intervalID;
                 
                function showTime() {
                    var d = new Date();
                    document.getElementById("clock").innerHTML = d.toLocaleTimeString();
                }
                 
                function stopClock() {
                    clearInterval(intervalID);
                }
                 
                var intervalID = setInterval(showTime, 1000);
                </script>
                 
                <p>The current time on your computer is: <span id="clock"></span></p>
                 
                <button onclick="stopClock();">Stop Clock</button>

                <script>
                    var d = new Date();

                    var d = new Date(2018,0,31,14,35,20,50);
                    document.write(d);
                </script>

                <script>
                    var d = new Date("31  January 2018");
                    document.write(d);
                </script>

                <script>
                    var d = new Date(1517356800000);
                    document.write(d);
                </script>

                <script>
                    //Getting the current date and time
                    var now = new Date();
                    document.write(now);
                </script>

                <script>
                    var d = new Date();
                    alert(d.toDateString());
                    alert(d.toLocaleDateString());
                    alert(d.toISOString());
                    alert(d.toUTCString());
                    alert(d.toString());
                </script>

                <script>
                    var d = new Date();
                    document.write(d.toTimeString());
                    document.write(d.toLocaleDateString());
                </script>

                <script>
                    //getting the year, month and date
                    var d = new Date();
                    alert(d.getDate());
                    alert(d.getDay());
                    alert(d.getMonth());
                    alert(d.getFullYear());
                </script>

                <script>
                    //getting the hours, minutes, seconds and milliseconds
                    var d = new Date();
                    alert(d.getHours());
                    alert(d.getMinutes());
                    alert(d.getSeconds());
                    alert(d.getMilliseconds());
                    alert(d.getTime());
                    alert(d.getTimezoneOffset());
                </script>

                <script>
                    //setting the year, month and date
                    var d = new Date();
                    d.setFullYear(d.getFullYear() + 2);
                    alert(d);
                </script>

                <script>
                    var d = new Date();
                    d.setMonth(0);
                    document.write(d);
                </script>

                <script>
                    var d = new Date(2018, 5, 24);

                </script>
    </body>
</html>
