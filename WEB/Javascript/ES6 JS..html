   <script>
    class Rectangle {
        //class constructor
        constructor(length, width ) {
            this.length = length;
            this.width = width;
        }
        //class method
        getArea() {
            return this.length * this.width;
        }
    }
    //square class inherits from the rectangle class 
    class square extends Rectangle {
        //child class constructor
        constructor(length) {
            //call parents constructor
            super(length, length);
        }
        //child class method
        getPerimeter() {
            return 2 * (this.length + this.width);
        }
    }
    let rectangle = new Rectangle(5, 10);
    alert(rectangle.getArea());

    let square = new Square(5);
    alert(square.getArea());
    alert(square.getPerimeter());

    alert(square instanceof Square);
    alert(square instanceof Rectangle);
    alert(rectangle instanceof Square);
   </script>
