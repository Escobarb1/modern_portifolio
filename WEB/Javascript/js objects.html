<!DOCTYPE html>
<html>
    <head>
        <title>js object</title>
    </head>
    <body>
       <script>
            var person = {
                name: "Peter",
                age: 28,
                gender: "Male",
                displayName: function() {
                    alert(this.name);
                }
            };
        </script>

        <script>
            //acessing object properties
            var book = {
                "name": "Harry Potter and Goblet of fire",
                "author": "J. K. Rowling",
                "year": 2000
            };
            //Dot notation
            document.write(book.author);
            //Bracket notation
            document.write(book["year"]);
        </script>

        <script>
            var book = {
            name: "Harry Potter and the Goblet of Fire",
            author: "J. K. Rowling",
            "publication date": "8 July 2000"
            };

            // Bracket notation
            document.write(book["publication date"]); // Prints: 8 July 2000
        </script>

        <script>
            var person = {
            name: "Peter",
            age: 28,
            gender: "Male"
            };

            var key = prompt("Enter any property name to get its value");
            alert(person[key]); // Outputs: Peter (if enter "name")
        </script>

        <script>
            //looping through object properties
            var person = {
                name: "Peter",
                age: 28,
                gender: "Male"
            };
            //iterating over object properties
            for(var i in person) {
                document.write(person[i] + "<br>");
            }
        </script>

        <script>
            //setting object properties
            var person = {
            name: "Peter",
            age: 28,
            gender: "Male"
            };

            // Setting a new property
            person.country = "United States";
            document.write(person.country); // Prints: United States

            person["email"] = "peterparker@mail.com";
            document.write(person.email); // Prints: peterparker@mail.com

            // Updating existing property
            person.age = 30;
            document.write(person.age); // Prints: 30

            person["name"] = "Peter Parker";
            document.write(person.name); // Prints: Peter Parker
        </script>

        <script>
            //delecting object properties
            var person = {
            name: "Peter",
            age: 28,
            gender: "Male",
            displayName: function() {
            alert(this.name);
                }
            };

            // Deleting property
            delete person.age;
            alert(person.age); // Outputs: undefined
        </script>

        <script>
            //calling object methods
            var person = {
            name: "Peter",
            age: 28,
            gender: "Male",
            displayName: function() {
            alert(this.name);
               }
            };

            person.displayName(); // Outputs: Peter
            person["displayName"](); // Outputs: Peter
        </script>

        <script>
            //Manipulating by Value vs. Reference
            var message = "Hello World!";

            var greet = message; // Assign message variable to a new variable
            greet = "Hi, there!";

            document.write(message);  // Prints: Hello World!
            document.write(greet);  // Prints: Hi, there!
        </script>

        <script>
            var person = {
            name: "Peter",
            age: 28,
            gender: "Male"
            };

            var user = person; // Assign person variable to a new variable
            user.name = "Harry";

            document.write(person.name);  // Prints: Harry
            document.write(user.name);  // Prints: Harry
        </script>
    </body>
</html>
