<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <script>
            function testEqual(val){
                if(val < 10 || val > 100){
                    return 'Outside';
                }
                
                return 'Inside';
            }
            console.log(testEqual(500
            ));

            function test(cal){
                if(cal <= 50 && cal >= 25){
                    return 'yes';
                }
                return 'no';
            }
            console.log(test(30));


            function cap(vom){
                switch(vom){
                    case 'a':
                        answer = 'alpha';
                        break;
                    case 'b':
                        answer = 'beta';
                        break;
                    case 'c':
                        answer = 'gamma';
                        break;
                    default:
                        answer = 'delta';
                        break;
                }
                return answer;
            }
            console.log(cap('c'));
        </script>

        <script>
            function str(val){
                switch(val){
                    case 1:
                    case 2:
                    case 3:
                        answer = 'Low';
                        break;
                    case 4:
                    case 5:
                    case 6:
                        answer = 'Mid';
                        break;
                    case 7:
                    case 8:
                    case 9:
                        answer = 'High';
                        break;
                }
                return answer;
            }
            console.log(str(7));
        </script>

        <script>
            var count = 0;
            function cc(card) {

                switch(card){
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                    case 6:
                        count++;
                        break;
                    case 10:
                    case 'J':
                    case 'Q':
                    case 'K':
                    case 'A':
                        count--;
                        break;
                }

                var holdbet = 'Hold';
                if (count > 0){
                    holdbet = 'Bet';
                }

                return count + " " + holdbet;
            }
            cc(2); cc('K'); cc(10); cc('K'); cc('A');
            console.log(cc(4));
        </script>
    </body>
</html>
