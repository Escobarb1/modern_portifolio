<!DOCTYPE html>
<html>
    <head>
        <title>How To Use HTML Frames</title>
    </head>
  <frameset rows="30%, 50%, 30%">
  <frame name="top" src="practice1.html"></frame>
  <frame name="main" src="Practice2.html"></frame>
  <frame name="bottom" src="Practice3.html"></frame>
  <noframes>
      <body><!--some browsers do not support frames--></body>
  </noframes>
  </frameset>
  </html>
