<!DOCTYPE html>
<html>
    <head>
        <title>How To Use HTML Frames In Colums Format</title>
    </head>
  <frameset cols="30%, 50%, 30%">
  <frame name="left" src="practice4.html"></frame>
  <frame name="center" src="Practice5.html"></frame>
  <frame name="right" src="Practice8.html"></frame>
  <noframes>
      <body><!--some browsers do not support frames--></body>
  </noframes>
  </frameset>
  </html>
