<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple calculator</title>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <form id="calform" Name="cal">
                <input name="display" id="input1"><br><br>
                <input type="button" id="input2" value="0" onClick="cal.display.value+='0'">
                <input type="button" id="input3" value="1" onClick="cal.display.value+='1'">
                <input type="button" id="input4" value="2" onClick="cal.display.value+='2'">
                <input type="button" id="input5" value="+" onClick="cal.display.value+='+'"><br>
                <input type="button" id="input6" value="3" onClick="cal.display.value+='3'">
                <input type="button" id="input7" value="4" onClick="cal.display.value+='4'">
                <input type="button" id="input8" value="5" onClick="cal.display.value+='5'">
                <input type="button" id="input9" value="-" onClick="cal.display.value+='9'"><br>
                <input type="button" id="input10" value="6" onClick="cal.display.value+='6'">
                <input type="button" id="input11" value="7" onClick="cal.display.value+='7'">
                <input type="button" id="input12" value="8" onClick="cal.display.value+='8'">
                <input type="button" id="input13" value="x" onClick="cal.display.value+='*'"><br>
                <input type="button" id="input14" value="9" onClick="cal.display.value+='9'">
                <input type="button" id="input15" value="C" onClick="cal.display.value=''">
                <input type="button" id="input16" value="=" onClick="cal.display.value=eval(cal.display.value)">
                <input type="button" id="input17" value="&#247;" onClick="cal.display.value+='/'">
            </form>
        
        
    </div>
</body>
</html>
