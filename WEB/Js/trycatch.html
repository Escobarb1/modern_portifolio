<html>
<head>
    <title>how to trap error using js code</title>
</head>
<body>
    <h1 id="Errorid">JavaScript Error ID</h1>
    <script>
        var x;
        var y;
        try{
            x = 7;
            y = 2;  
            z = x + y;
            document.write(z);
        }
        catch(err){
            document.write(err);
        }
    </script>
</body>
</html>
