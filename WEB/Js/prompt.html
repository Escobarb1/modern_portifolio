<!DOCTYPE html>
<html>
    <body>
        <h2>javascript Examples: To Display Prompted box Using javascript</h2>
        <button onclick="showPromptBox()">
        click here to see prompt box</button>
        <p id="pId"></p>
        <script>
            function showPromptBox(){
                var text;
                var username=prompt("Please enter your username", "")
                if (username==null || username== ""){
                    text="user cancelled the prompt.";
                } else{
                    text="Hello !" + username + " "+ "Welcome to my site";
                }
                document.getElementById("pId").innerHTML=text;
            }
        </script>
    </body>
</html>
