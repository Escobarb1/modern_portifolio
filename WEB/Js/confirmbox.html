<!DOCTYPE html>
<html>
    <head>
        <title>Confirm Messages in javascript</title>
    </head>
    <body>
        <h2>javascript Examples: To Display Confirmation Box Using javascript</h2>
        <button onclick="showConfirmationMessages()" id="btnClick">click here to check if your
             account is created or not</button>
        <script type="text/javascript">
            function showConfirmationMessages(){
            var name=confirm('Are you sure you want to use the account');
            if(name == true){
                alert('Account created successfully');
            }
            else{
                alert('Sorry, try again your account is not created');
            }
            }
        </script>
    </body>
</html>
