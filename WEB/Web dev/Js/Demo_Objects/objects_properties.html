<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <h1>Creating JavaScript Objects</h1>
    <p id="demo"></p>


    <script>
        // defining an object
        var student = {
            name: "Ernest",
            age: 17,
            studies: "Software Engineering"
        };
        student.age = 21;
        document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studies " + student.studies;

    </script>

</body>
</html>
