<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <h1>Creating JavaScript Objects</h1>
    <p id="demo"></p>



    <script>
        var car = {
            model: "BMW 320d",
            color: "Navy Blue",
            fuel_type: "Diessel",
            get fuel() {
                return this.fuel_type
            },
            get type() {
                return this.model
            },
        };
        document.getElementById("demo").innerHTML = car.fuel;
        document.getElementById("demo").innerHTML = car.type;

    </script>


<script>
    var car = {
        model: "Audi R4",
        color: "Bright Red",
        fuel_type: "",
        set fuel(fuel) {
            this.fuel_type = fuel;
        },
    };
    car.fuel = "Petrol";
    document.getElementById("demo").innerHTML = car.fuel_type;

</script>

</body>
</html>
