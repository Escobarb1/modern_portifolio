<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <h1>Creating JavaScript Objects</h1>
    <p id="demo"></p>


    <script>
        // defining an object
        var student = {
            name: "Ernest",
            age: 17,
            studies: "Software Engineering"
        };
        document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studies " + student.studies;

    </script>

    <script>
        // Another way of defining an object
        var student = new Object();
        student.name = "Ernest",
        student.age = 17,
        student.studies = "Software Engineering";
        document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studies " + student.studies;

    </script>

    <script>
        function stud(name, age, studies) {
            this.name = name;
            this.age = age;
            this.studies = studies;
        }
        var student = stud("Ernest", "17", "Software Engineerin");
        document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studies " + student.studies;

    </script>
</body>
</html>
