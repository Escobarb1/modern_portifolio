<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in js</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p id="demo"></p>
</body>
<script>
    let cars = ['BMW ', 'Volvo', ' Honda'];
    document.getElementById('demo').innerHTML = cars;

    let BMW = cars[0];
    document.getElementById('demo').innerHTML = BMW;

    //length
    let length = cars.length;
    document.getElementById('demo').innerHTML = length;

    //Access the last Array element
    let last = cars[cars.length -1];
    document.getElementById('demo').innerHTML = last;

    //loop over an array item
    cars.forEach((item,index,array) => {console.log(item, index);});

    //Array Methods

    //tostring() // conversion of an array to a string
    document.getElementById('demo').innerHTML = cars.toString();


    //pop() //Removes the last element of an array

    let last1 = cars.pop()
    document.getElementById('demo').innerHTML = last1;

    let last2 = cars[cars.length -1];
    console.log(last2);


    //push() //Add a new element at the end of an array
    cars.push(' Benz');
    document.getElementById("demo").innerHTML = cars;


    //shift() //Removes the first element of an array
    cars.shift()
    document.getElementById('demo').innerHTML = cars;


    //unshift() //Add an element at the beginning of an array
    cars.unshift('Range Rover');
    document.getElementById('demo').innerHTML = cars;


    //concat() //Create a new array by merging existing arrays

    let names = [' Ernest', ' Stranger', ' Goodluck'];
    let otherNames = cars.concat(names);
    document.getElementById('demo').innerHTML = otherNames;


    //sort() //An array in ascending order
    otherNames.sort();
    document.getElementById('demo').innerHTML = otherNames;


    //reverse() //Reverse the elements of an array
    otherNames.reverse();
    document.getElementById('demo').innerHTML = otherNames;





                // Map, Reduce and Filter

    //map() //Creates a new array and performs a fxn on each array element

    let num1 = [1, 2, 3, 4, 5, 6, 7];
    let num2 = num1.map(multiply);
    function multiply(value){
        return value * 2;
    }
    document.getElementById('demo').innerHTML = num2;


    //Filter() //Takes each element in array and applies a conditional statement against it

    let num3 = num1.filter(comp);
    function comp(value){
        return value > 2;
    }
    document.getElementById('demo').innerHTML = num3;


    //Reduce() //Reduces an array of values down to just one value using a fxn

    let num4 = num1.reduce(sum);
    function sum(total,value){
        return total + value;
    }
    document.getElementById('demo').innerHTML = num4;

</script>
</html>
